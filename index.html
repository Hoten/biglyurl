<html>
  <head>
    <script src="/js/index.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var domain = window.location.protocol + '//' + window.location.host;

        app.load(domain, function(err, app) {
          if (err) throw err;

          if (window.location.pathname !== "/") {
            // decode and redirect
            window.location = app.extract(window.location.href)
          } else {
            document.getElementById('bigifier').addEventListener('submit', function(e) {
              e.preventDefault();
              var url = document.getElementById('url').value;

              if (url.indexOf('http://') === -1 && url.indexOf('https://') === -1) {
                url = 'http://' + url
              }

              document.getElementById('bigified').textContent = app.bigify(url)
            });
          }
        });
      });
    </script>
  </head>
  <body>
    <form action="" id="bigifier">
      <input type="text" name="url" id="url" placeholder="url to bigify">
      <input type="submit" value="bigify!">
    </form>

    <textarea name="bigified" id="bigified" cols="30" rows="10"></textarea>
  </body>
</html>
